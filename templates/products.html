<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.product-container {
    display: flex;
}

.product-card {
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.product-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.product-info {
    padding: 20px;
}

.product-title {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.product-description {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
}

.product-price {
    font-size: 1.2rem;
    font-weight: bold;
    color: #ff6600;
    display: block;
    margin-bottom: 10px;
}

.add-to-cart-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.add-to-cart-button:hover {
    background-color: #45a049;
}

    </style>
</head>

<body>
    <div class="product-container">
        <div class="product-card">
            <img class="product-image" src="product1.jpg" alt="Product 1">
            <div class="product-info">
                <h2 class="product-title">Product 1</h2>
                <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vel justo
                    sit amet nunc commodo laoreet.</p>
                <span class="product-price">$19.99</span>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img class="product-image" src="product2.jpg" alt="Product 2">
            <div class="product-info">
                <h2 class="product-title">Product 2</h2>
                <p class="product-description">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
                    enim ad minim veniam.</p>
                <span class="product-price">$24.99</span>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
